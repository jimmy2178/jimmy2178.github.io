<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoTAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        @keyframes moveText {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        #followText {
            animation: moveText 2s infinite;
        }

        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <h1>DoTAI</h1>
    <div id="followText">
        <a href="https://instagram.com/dotai.hk">Follow Us</a>
    </div>
</body>
</html>
