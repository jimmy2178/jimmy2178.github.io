<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First HTML with Looping Animation</title>
    <style>
        #animatedSquare {
            width: 50px;
            height: 50px;
            background-color: red;
            position: relative;
            animation: moveAndChange 5s infinite alternate; /* infinite makes it loop, alternate makes it go back and forth */
        }

        @keyframes moveAndChange {
            0% {
                left: 0;
                background-color: red;
            }
            100% {
                left: 400px;
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    <h1>It is my first html</h1>
    <div id="animatedSquare"></div>
</body>
</html>
